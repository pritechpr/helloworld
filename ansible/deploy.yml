---
- hosts: VPS
  user: root

  tasks:
    - name: Clone git repository
      git: >
        dest=/opt/itrellis/helloworld
        repo=https://github.com/pritechpr/helloworld-itrellis.git
    - name: Run/restart docker compose
      docker_compose: >
        project_src=/opt/itrellis/helloworld
        restarted=yes
